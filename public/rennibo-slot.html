    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0">
    <title>ES6</title>

    <!--=========================== CSS ===========================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="build/css/vendor.min.css">
    <link rel="stylesheet" href="build/css/styles.css">

    <!--=========================== JS ===========================-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/data-watermark.js"></script>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

        $(function () {
            alert('很抱歉，目前本站瀏覽不支援IE9以下的瀏覽器，若看見版面跑掉，純屬正常狀況。');

    <!--=========================== 思源黑體 ===========================-->

    <!--=========================== WOW ===========================-->
    <script type="text/javascript" src="build/js/wow.min.js"></script>
    <script type="text/javascript">new WOW().init();</script>

</head>
<body>

<div class="game_bg">
    <div class="back">
        <img src="build/images/rennibo/long-arrow-left-light.svg" alt="" class="img-responsive">
        回任你博
    </div>
    <div class="instruction">
        <img src="build/images/rennibo/活動方式-Btn_desktop.png" alt="" class="img-responsive luckyCat">

    </div>

    <div class="cover cover--rennibo-slot">
        <img src="build/images/rennibo/slot/RENNIBO-logo.png" alt="" class="img-responsive logo" style="width: 150px;left:15px;top:15px;">
        <img src="build/images/rennibo/slot/KV.png" alt="" class="img-responsive KV">
        <img src="build/images/rennibo/slot/KV-m.png" alt="" class="img-responsive KV-m">
    </div>

    <div class="records">
        <div class="item">每日最大次數 <span class="yellow">3</span>次</div>
        <div class="item">已獲得次數 <span class="yellow">X</span>次</div>
        <div class="item">剩餘次數 <span class="yellow">X</span>次</div>
    </div>

    <div class="roulette">
        <img src="build/images/rennibo/slot/slot.png" alt="" class="img-responsive">
    </div>
</div>

<div class="modal">
    <img src="build/images/rennibo/times-circle-regular.svg" alt="" class="img-responsive close">
    <div class="container">
        <div class="board">
            <div class="title">活動方式</div>
            <p>
                每日登入可以獲得一次免費的拉霸機遊戲，成功達到三個LUCKY7或是從左至右依序為文字【任你博】就能獲得888獎金！！每日流水滿10000以上可再得一次拉霸機會，每日最多可轉3次。
            </p>
        </div>
        <div class="flexContainer flexContainer--slot">
            <div class="card card--x4">
                <img src="build/images/rennibo/slot/a01.png" alt="" class="img-responsive">

            </div>
            <div class="card card--x4">
                <img src="build/images/rennibo/slot/a02.png" alt="" class="img-responsive">

            </div>
            <div class="card card--x4">
                <img src="build/images/rennibo/slot/a03.png" alt="" class="img-responsive">

            </div>
            <div class="card card--x4">
                <img src="build/images/rennibo/slot/a04.png" alt="" class="img-responsive">

            </div>

        </div>
    </div>
</div>


<script type="application/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script type="application/javascript" src="build/js/templates.js"></script>
<script type="application/javascript" src="http://localhost:35729/livereload.js"></script>
<script type="application/javascript" src="build/js/scripts.min.js"></script>

</body>
</html>
