<body>

<div class="game_bg">
    <div class="back">
        <img src="build/images/rennibo/long-arrow-left-light.svg" alt="" class="img-responsive">
        回派大金
    </div>
    <div class="instruction">
        <img src="build/images/rennibo/活動方式-Btn_desktop.png" alt="" class="img-responsive luckyCat">

    </div>

    <div class="cover cover--paidajin-roulette">
        <img src="build/images/paidajin/派大金-logo.png" alt="" class="img-responsive logo" style="width: 95px;left:15px;">
        <img src="build/images/paidajin/KV.png" alt="" class="img-responsive KV">
        <img src="build/images/paidajin/KV-m.png" alt="" class="img-responsive KV-m">
    </div>

    <div class="records">
        <div class="item">每日最大次數 <span class="yellow">3</span>次</div>
        <div class="item">已獲得次數 <span class="yellow">X</span>次</div>
        <div class="item">剩餘次數 <span class="yellow">X</span>次</div>
    </div>

    <div class="roulette">
        <img src="build/images/rennibo/roulette_917x917.png" alt="" class="img-responsive">
    </div>
</div>

<div class="modal">
    <img src="build/images/rennibo/times-circle-regular.svg" alt="" class="img-responsive close">
    <div class="container">
        <div class="board">
            <div class="title">活動方式</div>
            <p>
                活動期間每日存款滿5000累計旋轉次數一次，一天最多轉3次，未旋轉次數於0點清空，獎金5倍流水可出款
            </p>
        </div>
        <div class="flexContainer">
            <div class="card">
                <img src="build/images/rennibo/gogoro.png" alt="" class="img-responsive">
                <div class="awards">頭獎</div>
                <div class="content">
                    GOGORO
                </div>
            </div>
            <div class="card">
                <img src="build/images/rennibo/redEnvelope.png" alt="" class="img-responsive">
                <div class="awards">貳獎</div>
                <div class="content">
                    1888發財金
                </div>
            </div>
            <div class="card">
                <img src="build/images/rennibo/redEnvelope.png" alt="" class="img-responsive">
                <div class="awards">參獎</div>
                <div class="content">
                    888發財金
                </div>
            </div>
            <div class="card">
                <img src="build/images/rennibo/redEnvelope.png" alt="" class="img-responsive">
                <div class="awards">肆獎</div>
                <div class="content">
                    188發財金
                </div>
            </div>
            <div class="card">
                <img src="build/images/rennibo/redEnvelope.png" alt="" class="img-responsive">
                <div class="awards">伍獎</div>
                <div class="content">
                    88發財金
                </div>
            </div>
        </div>
    </div>
</div>


<script type="application/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
